<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
            <div class="container">
                <div>
                        <label for="first_name"><b>First Name</b></label>
                        <input  type="text"
                        id="first_name"
                        formControlName="first_name"
                        placeholder="Enter First Name">
                        <span
                                *ngIf="!signupForm.get('userData.first_name').valid && signupForm.get('userData.first_name').touched"
                                class="help-block">
                                <span *ngIf="signupForm.get('userData.first_name').errors['required']">This field is required!</span>
                        </span>
                    </div>
                <div>
                        <label for="last_name"><b>Last Name</b></label>
                        <input  type="text"
                        id="last_name"
                        formControlName="last_name"
                        placeholder="Enter Last Name">
                        <span
                                *ngIf="!signupForm.get('userData.last_name').valid && signupForm.get('userData.last_name').touched"
                                class="help-block">
                                <span *ngIf="signupForm.get('userData.last_name').errors['required']">This field is required!</span>
                        </span>
                    </div>
                <div>
                    <label for="username"><b>Email</b></label>
                    <input  type="text"
                    id="email"
                    formControlName="email"
                    placeholder="Enter Email">
                    <span
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                            class="help-block">
                            <span *ngIf="signupForm.get('userData.email').errors['required']">This field is required!</span>
                            <span *ngIf="signupForm.get('userData.email').errors['email']">Enter valid Email!</span>
                    </span>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password"
                    id="password"
                    formControlName="password"
                    placeholder="Enter Password">
                    <span
                        *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched"
                        class="help-block">
                        <span *ngIf="signupForm.get('userData.password').errors['required']">This field is required!</span>
                        <span *ngIf="signupForm.get('userData.password').errors['minlength']">Password must be at least 6 characters!</span>
                    </span>
                </div>
                <div>
                        <label for="userRole"><b>User Role</b></label>
                        <select formControlName="user_role" class="form-control"  [(ngModel)]="selected_role">
                            <!-- <option [value]="country" *ngFor="let country of countries">{{country}}</option> -->
                            <option [ngValue]="user_role.user_role_name" *ngFor="let user_role of user_roles">{{user_role.user_role_name}}</option>
                        </select>
                        <span
                            *ngIf="!signupForm.get('userData.user_role').valid && signupForm.get('userData.user_role').dirty"
                            class="help-block">
                            <span *ngIf="signupForm.get('userData.user_role').errors['required']">This field is required!</span>
                            </span>
                </div>
                <button type="submit" [disabled]="signupForm.invalid">Register</button>
            </div>
          
            <!-- <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div> -->
    </div>
</form>
